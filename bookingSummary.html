<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="src/styles.css">
 
  <title>Booking Summary</title>
</head>
<body>

    <!-- booking Summary-->
<main class="superUser-interface">
        <!--  1st division  -->
        <header class="header__container">
          <div class="header__box">
            <h1 class="header__heading">
              <span class="header__heading--text"></span>
            </h1>
          </div>
          <div class="logOut__container">
            <a href="index.html" class="logOut__button">Log Out</a>
          </div>
        </header>
 <div class="createRoom bookingSummary-interface"> 
  <form
  class="bookingSummary__testForm"
  method="post"
  action="record.html"
  >
  <div class="bookingSummary bookingSummary__modal">
      <div class="bookingSummary_titlebox bookingSummary_title">Booking Summary</div>
    <div class="createRoom__twoCol">
      <p class="bookingSummary__roomName--text">Room Name:</p>
      <p class="bookingSummary__text  bookingSummary_textBox"><span class="bookingSummary__roomName--variable">1</span></p>
    </div>

    <div class="createRoom__twoCol">
      <p class="bookingSummary__maximumCapacity--textg">Maximum Capacity:</p>
      <p class="bookingSummary__text  bookingSummary_textBox"><span class="BookingSummary__maximumCapacity--varible">2</span></p>
    </div>

    <div class="bookingSummary__maximumCapacity createRoom__twoCol">
      <p class="bookingSummary__intendedCapacity--text">Intended Capacity:</p>
      <p class="bookingSummary__intendedCapacity  bookingSummary_textBox"><span class="bookingSummary__intendedCapacity--varible">2</span></p>
    </div>

    <div class="createRoom__twoCol">
      <p class="bookingSummary__date--text ">Date:</p>
      <p class="bookingSummary__date  bookingSummary_textBox"><span class="bookingSummary__date--varible">2/11/11</span></p>
    </div>

    <div>
      <h4 class="bookingSummary__selectedSlots--text">Selected Slots</h4>
    </div>

	<div class="viewRoom__line1 line3"></div>

    <div>
      <p class="bookingSummary__selectedtime1--text" for="time1"><span class="bookingSummary__time1start--varible">time1start</span> to <span class="bookingSummary__time1end--varible">time1end</span></p>
    </div>

	<div class="viewRoom__line1 line3"></div>
  <div class="bookingSummary__confirmRemove">
    <div class="bookingSummary__priceCol createRoom__twoCol">
      <p class="bookingSummary__price--text ">Price per hour:</p>
      <p class="bookingSummary__price summaryRoom_priceBox">&#36;<span class="bookingSummary__price--varible">2</span></p>
    </div>

    <div class="bookingSummary__totalPriceCol createRoom__twoCol">
      <p class="bookingSummary__totalPrice--text">Total Price:</p>
      <p class="bookingSummary__totalPrice summaryRoom_priceBox">&#36;<span class="bookingSummary__totalPrice--varible">5</span></p>
    </div>

    <div class="bookingSummary__promoCodeCol createRoom__twoCol">
      <label class="bookingSummary__promoCode--label" for="promoCode">Promo Code:</label>
      <input
      class="bookingSummary__promoCode--input bookingSummary__inputBox"
      type="text"
      name="promoCode"
      id="promoCode"
      />
      <input
      class="bookingSummary__promoCode_apply--input button button--green "
      type="button"
      value="Apply" 
      />
    </div>
  </div>

    <div class="createRoom__twoCol">
      <p class="bookingSummary__discountPrice--text">Total Price after Discount:</p>
      <p class="bookingSummary__discountPrice summaryRoom_priceBox2">&#36;<span class="bookingSummary__discountPrice--varible">5</span></p>
    </div>


    <div class="bookingSummary__inputs createRoom__twoCol">
      <input
      class="bookingSummary__confirmButton--input button--green button"
      type="button"
      value="Confirm" 
      />

      <input
      class="bookingSummary__cancelButton--input button--red button"
      type="reset"
      value="Cancel"
      />
    </div>

      <button class="bookingSummary__backtohome button button--green hidden buttonAlignMiddle" type="button">Back to Homepage</button>
    </div>
	</form>

  <script src="src/index.js"></script>
</body>
</html>
