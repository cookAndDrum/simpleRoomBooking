<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />

    <title>Login</title>
  </head>
  <body>


    <!-- Login  -->
    <main class="login-interface">
      <header class="header__container">
        <button type="button" class="button" id="resetLocalBtn">Start/Reset Local Storage</button>
      </header>
      <div class="login__twocol">
        <div class="header__box--login">
          <h1 class="header__heading--login">
            <span class="header__heading--login">UOW Room booking system</span>
          </h1>
        </div>

        <div class="login__container">
          <form class="login__form">
            <label class="login__userName--label" for="id">Username</label>
            <input
              class="login__userName--input"
              type="text"
              name="id"
              placeholder="Enter Username"
              required
            />

            <label class="login__password--label" for="password"
              >Password</label
            >
            <input
              class="login__password--input"
              type="password"
              name="password"
              placeholder="Enter Password"
              required
            />

            <input type="submit" value="Sign In" class="login-button button" />
          </form>
        </div>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
