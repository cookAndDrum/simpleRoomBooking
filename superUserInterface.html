<!-- SUPER USER 9 -->

<div class="overlay3 hidden"></div>
<div class="editRoom modal-background3 hidden">
<form
  class="editRoom__testForm modal2"
  method="post"
  action="record.html"
>
  <div class="editRoom__headerBox modal__headerBox">
    <div class="createRoom__close-container">
      <span class="closeButton">&#120;</span>
    </div>
    <h1 class="editRoom__heading modal__heading">
      Room Details
    </h1>
  </div>

  <div class="createRoom__twoCol">
    <p class="editRoom__roomName--text">Room Name:</p>
    <p class="editRoom__roomName editRoom_textBox">
      <span class="editRoom__roomName--variable">1</span>
    </p>
  </div>

  <div class="createRoom__twoCol">
    <p class="editRoom__maximumCapacity--text">Capacity:</p>
    <p class="editRoom__maximumCapacity editRoom_textBox">
      <span class="editRoom__maximumCapacity--varible">2</span>
    </p>
  </div>

  <div class="createRoom__twoCol">
    <label
      class="editRoom__intendedCapacity--label"
      for="intendedCapacity"
      >Available Time for Booking</label
    >
   
  <p class="editRoom__availableBookingTimeRange--varible editRoom_textBox"><span>TIME TO TIME</span></p>
  </div>

  <div class="createRoom__twoCol">
    <p class="editRoom__date--text">Date:</p>
    <p class="editRoom__date editRoom_textBox">
      <span class="editRoom__date--varible">2/11/11</span>
    </p>
  </div>

  <div class="createRoom__twoCol">
      <p class="editRoom__discountPrice--text">
        Price Per Hour:
      </p>
      <p class="editRoom__discountPrice editRoom_textBox">
        &#36;<span class="editRoom__discountPrice--varible">5</span>
      </p>
    </div>


    <div class="createRoom__twoCol">
        <p>Pending Approval</p>
        <div class="switch">
            <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
            <label for="cmn-toggle-1"></label>
          </div>
        <p>Approved</p>
        </label>
    </div>

  <div class="bookingSlotsList">
    <h4 class="bookingSlotsList__bookedSlots--text">Booked Slots</h4>
  <div class="bookingSlotsList__line1 line4"></div>
  <div class="bookingSlotsList__container">
    <p class="bookingSlotsList__selectedtime1--text" for="time1">
      <span class="bookingSlotsList__time1start--varible">time1start</span> to
      <span class="bookingSlotsList__time1end--varible">time1end</span>
    </p>
  </div>
  <div class="bookingSlotsList__line1 line4"></div>
  </div>


  <div class="bookingSlotsList__inputs createRoom__twoCol">
    <input
      class="bookingSlotsList__confirmButton--input button--green button"
      type="button"
      value="OK"
    />

  </div>
</form>
</div>
